<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/style.css"/>
        <script src="dist/main.js"></script>
    </head>
    <body>
        <div id="board"></div>
        <div id="messages">
            <h1 id="winner">
                Jungle Chess
            </h1>
            <div id="controls">
                <div>
                    <button id="new-local-game" class="new-game">Local Game</button>
                </div>
                <div>
                    <div class="ai-levels">
                        <div>
                        <input id="ai-level-1" type="radio" name="ai-level" value="1" checked="checked"/>
                        <label for="ai-level-1">Level 1</label>
                        </div>

                        <div>
                            <input id="ai-level-2" type="radio" name="ai-level" value="2"/>
                            <label for="ai-level-2">Level 2</label>
                        </div>
                        <div>
                            <input id="ai-level-3" type="radio" name="ai-level" value="3"/>
                            <label for="ai-level-3">Level 3</label>
                        </div>
                        <div>
                            <input id="ai-level-4" type="radio" name="ai-level" value="4"/>
                            <label for="ai-level-4">Level 4</label>
                        </div>
                    </div>
                    <button id="new-ai-game" class="new-game">AI Game</button>
                </div>
            </div>
        </div>
    </body>
</html>
